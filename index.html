  <!-- Language Switch -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const translations = {
        en: {
          title: "Bitcoin Beer Events | Meetup and Workshops Bitcoin in Italy",
          description: "Join Bitcoin Beer for meetups and workshops in Italy. Build connections and learn more about Bitcoin.",
          ogTitle: "Bitcoin Beer Events | Meetup and Workshops Bitcoin in Italy",
          ogDescription: "Join Bitcoin Beer for meetups and workshops in Italy. Build connections and learn more about Bitcoin.",

        it: {
          title: "Bitcoin Beer Events | Meetup e Workshop Bitcoin in Italia",
          description: "Unisciti a Bitcoin Beer per meetup e workshop in Italia. Costruisci connessioni e impara di pi첫 sul mondo Bitcoin.",
          ogTitle: "Bitcoin Beer Events | Meetup e Workshop Bitcoin in Italia",
          ogDescription: "Unisciti a Bitcoin Beer per meetup e workshop in Italia. Costruisci connessioni e impara di pi첫 sul mondo Bitcoin.",
        },
      };

      const userLang = navigator.language.startsWith("it") ? "it" : "en";
      const metaDescription = document.getElementById("meta-description");
      const pageTitle = document.getElementById("page-title");
      const ogTitle = document.getElementById("og-title");
      const ogDescription = document.getElementById("og-description");

      pageTitle.textContent = translations[userLang].title;
      metaDescription.setAttribute("content", translations[userLang].description);
      ogTitle.setAttribute("content", translations[userLang].ogTitle);
      ogDescription.setAttribute("content", translations[userLang].ogDescription);
    });
  </script>
