  <script>

document.addEventListener('DOMContentLoaded', function() {
    var ultimoHash = '';

    function aggiornaDatiBlocco(hash) {
        if (hash !== ultimoHash) {
            ultimoHash = hash;
            fetch(`https://blockstream.info/api/block/${hash}`)
                .then(response => response.json())
                .then(blockData => {
                    aggiornaCard('card1', `Hash: ${blockData.id}`);
                    aggiornaCard('card2', `Altezza: ${blockData.height}`);
                    aggiornaCard('card3', `Transazioni: ${blockData.tx_count}`);
                    aggiornaCard('card4', `Dimensione: ${blockData.size} bytes`);
                    aggiornaCard('card5', `Timestamp: ${new Date(blockData.timestamp * 1000).toLocaleString()}`);
                })
                .catch(error => console.error('Errore nel recuperare i dati del blocco:', error));
        }
    }


    function aggiornaCard(cardId, testo) {
        var cardDiv = document.getElementById(cardId);
        if (cardDiv) {
            cardDiv.textContent = testo;
        }
    }

    function verificaNuovoBlocco() {
        fetch('https://blockstream.info/api/blocks/tip/hash')
            .then(response => response.text())
            .then(hash => {
                aggiornaDatiBlocco(hash);
            })
            .catch(error => console.error('Errore nel recuperare l\'hash del blocco:', error));
    }

    verificaNuovoBlocco();
    setInterval(verificaNuovoBlocco, 60000); // Aggiorna ogni 60 secondi
});

  </script>
